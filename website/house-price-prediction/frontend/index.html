<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <!-- Meta viewport PENTING untuk memastikan responsivitas di semua perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>HargaPro | Prediksi Harga Properti ML</title>

    <!-- Memuat Font Inter dari Google Fonts untuk tampilan modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Tautan ke file CSS utama (jika ada, biasanya dibuat oleh build tool) -->
    <!-- Dalam setup modern (Vite), ini memuat aset build Anda -->
    <link rel="stylesheet" href="/src/index.css" />

    <style>
        /* Mengatur font dasar ke Inter */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb; /* Latar belakang aplikasi yang sedikit abu-abu */
        }
    </style>
</head>
<body>
    <!-- Div root tempat aplikasi React akan di-mount (Wajib) -->
    <div id="root"></div>
    
    <!-- Script yang memuat aplikasi React Anda. Vite/build tool akan mengganti ini -->
    <script type="module" src="/src/main.jsx"></script>
